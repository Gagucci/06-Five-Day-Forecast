<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <h1>Five Day Forecast</h1>
        </div>

        <section class="search_box">
            <div class="card-header">
                <h2>Search</h2>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <input type="text" class="form-control" placeholder="Search for a city" aria-label="State" aria-describedby="button-addon2" id="searchInput">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn" onclick="getWeather()">Search</button>
                    </div>
            </div>
        </section>

        <section class="forecast_container d-flex flex-wrap col-9" id="forecastContainer">
       
        </section>
    </div>
    <script src="script.js"></script>    
</body>
</html>
